<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/rock-paper-scissors.css">

</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button id="rock" class="btn-move btn-rock"><img src="./images/Rock.png" alt="rock" class="move-icon"></button>
    <button id="paper" class="btn-move btn-paper"><img src="./images/Paper.png" alt="paper" class="move-icon"></button>
    <button id="scissors" class="btn-move btn-scissors"><img src="./images/Scissors.png" alt="scissors"
            class="move-icon"></button>

    <div id="result"></div>
    <div id="moves"></div>
    <div id="score">Wins: 0 Losses: 0 Ties: 0</div>
    <button id="reset" class="btn btn-reset-score">Reset Score</button>
    <button id="auto-play">Auto Play</button>
    <script type="module" src="./js/rock-paper-scissors.js">
    </script>
</body>

</html>
